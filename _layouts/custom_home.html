<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
    <style>
      /* Reset */
      body, html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      /* Progress bar container (full width background) */
      #progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      /* Inner wrapper to constrain width to main content */
      #progress-container .progress-inner {
        max-width: 800px;     /* match .content max-width */
        margin: 0 auto;
        padding: 0.5em 1em;    /* same padding as .content */
      }
      #progress-nav {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        overflow-x: auto;
      }
      #progress-nav li {
        flex: none;
        margin: 0 0.5em;
      }
      #progress-nav li a {
        text-decoration: none;
        color: #666;
        font-size: 0.9em;
        padding-bottom: 0.2em;
        border-bottom: 2px solid transparent;
        transition: color 0.2s ease, border-color 0.2s ease;
      }
      #progress-nav li.active a {
        color: #000;
        border-color: #2c3e50;
        font-weight: 600;
      }

      /* Push content down so it isnâ€™t hidden under the fixed nav */
      main.content {
        padding-top: 3em;
      }

      /* Hero section */
      .hero {
        position: relative;
        height: 65vh;
        background: url('images/cover_beeswarm_spread.png') no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #000;
      }
      .hero h1 {
        font-size: 3em;
        background: rgb(255, 255, 255);
        padding: 0.5em 1em;
        border-radius: 20px;
      }
      .hero-buttons {
        margin-top: 1em;
      }
      .hero-buttons .btn {
        display: inline-block;
        background: #2c3e50;
        color:    #fff;
        text-decoration: none;
        font-weight: 600;
        padding: 0.6em 1.2em;
        border-radius: 0.3em;
        margin: 0 0.4em;
        transition: background 0.2s ease;
      }
      .hero-buttons .btn:hover {
        background: #e59524;
      }

      /* Content area */
      .content {
        padding: 2em;
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <!-- PROGRESS BAR -->
    <div id="progress-container">
      <div class="progress-inner">
        <ul id="progress-nav"></ul>
      </div>
    </div>

    <!-- HERO -->
    <section class="hero">
      <h1>{{ page.title }}</h1>

      {% if page.github_url or page.zip_url or page.tar_url %}
      <div class="hero-buttons">
        {% if page.github_url %}
          <a href="{{ page.github_url }}" class="btn" target="_blank">Explainer Notebook</a>
        {% endif %}
        {% if page.zip_url %}
          <a href="{{ page.zip_url }}" class="btn">Project on GitHub</a>
        {% endif %}
        {% if page.tar_url %}
          <a href="{{ page.tar_url }}" class="btn">Website on GitHub</a>
        {% endif %}
      </div>
      {% endif %}
    </section>

    <!-- MAIN CONTENT -->
    <main class="content">
      {{ content }}
    </main>

    <!-- SECTION HIGHLIGHT SCRIPT -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const content = document.querySelector('main.content');
        const headings = content.querySelectorAll('h2');
        const nav = document.getElementById('progress-nav');

        // Build nav items
        headings.forEach(h => {
          let id = h.id;
          if (!id) {
            id = h.textContent.trim().toLowerCase()
                   .replace(/\s+/g, '-')
                   .replace(/[^\w-]/g, '');
            h.id = id;
          }
          const li = document.createElement('li');
          const a  = document.createElement('a');
          a.href = '#' + id;
          a.textContent = h.textContent;
          li.appendChild(a);
          nav.appendChild(li);
        });

        const items = Array.from(nav.children);
        const observer = new IntersectionObserver(entries => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              items.forEach(li => li.classList.remove('active'));
              const idx = Array.from(headings).indexOf(e.target);
              if (items[idx]) items[idx].classList.add('active');
            }
          });
        }, { rootMargin: '-40% 0px -40% 0px' });

        headings.forEach(h => observer.observe(h));
      });
    </script>
  </body>
</html>
